<body>
    <h1>Pomodoro</h1>
    <div class="box">
    <div class="in">
        <button class="button1" id="pomodoro" onclick="handleSetClock(25)">Pomodoro</button>
        <button class="button1" id="shortbreak" onclick="handleSetClock(1)">Short Break</button>
        <button class="button1" id= "longbreak" onclick="handleSetClock(15)">Long Break</button>
    </div>

    <div id="new" class="in">
        <p id="Timer">25:00</p>
    </div>

    <div id="new" class="in">
    <button class = "button1" id="startstop" onclick="handleStartClock()">Start</button>
    </div>
    </div>
