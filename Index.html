<!DOCTYPE html>
<head>
    <title id="Title" >Pomodoro Clock</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script type="text/javascript" src="Script.js"></script>
</head>
<body>
    <h1>Pomodoro</h1>

    <div>
        <button class="button1" id="pomodoro" onclick="handleSetClock(25)">Pomodoro</button>
        <button class="button1" onclick="handleSetClock(05)">Short Break</button>
        <button class="button1" onclick="handleSetClock(15)">Long Break</button>
    </div>

    <div id="new">
        <p id="Timer">25:00</p>
    </div>

    <div id="new">
    <button class = "button1" id="startstop" onclick="handleStartClock()">Start</button>
    </div>

</body>
