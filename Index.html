<!DOCTYPE html>
<head>
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">

<body>
    <h1>Pomodoro</h1>

    <div>
        <button class="button1" id="pomodoro" onclick="handleSetClock(25)">Pomodoro</button>
        <button class="button1" onclick="handleSetClock(1)">Short Break</button>
        <button class="button1">Long Break</button>
    </div>
    <div id="new">
        <p id="Timer"></p>
    </div>
    <div id="new">
    <button class = "button1" id="startstop" onclick="handleStartClock()">Start</button>
    </div>
</body>
